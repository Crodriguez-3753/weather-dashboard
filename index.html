<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- Bootstrap CDN for styling-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <!-- Linked CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="col-md-12 p-3 mb-2 text-center text-white bg-secondary" id="header">
        Weather Dashboard
    </header>
    <main class="container-fluid">
        <div class="row-fivedays">
            <div class="col-12 col-md-2 p-2 search-column"></div>
            <form class = "border p-2" id= "city-search">
                <h4>Search City</h4>
                <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                <button class = "btn btn-secondary" type="submit" id="searchButton">Search</button>
                <div id="cityList"></div>
                <button class = "btn btn-danger" id="clearButton">Clear</button>
            </form>
        
        </div>
    <!-- Current City Display-->
        <div class="col-12 col-md-1"></div>
        <div class="col-12 col-md-9" id="current">
            <div class="current-city">
                <h2 class="currentName"></h2>
                <p class="temperature"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="UVindex"></p>
                <img src="" class="currentImage">
            <div class="searched-cities"></div>
        </div>
    </div>
    <div class="container" id="fiveday">
        <div class="row">
            <div class="col-md-3">5 day Forecast</div>
                <div class="day1Card" style="width: 9.5rem;">
                    <img class="card-img-top" src="" id="day1Icon">
                    <div>
                        <p class="day1date"></p>
                        <p class="day1temp"></p>
                        <p class="day1hum"></p>
                    </div>
                </div>
                <div class="day2Card" style="width: 9.5rem;">
                    <img class="card-img-top" src="" id="day2Icon">
                    <div>
                        <p class="day2date"></p>
                        <p class="day2temp"></p>
                        <p class="day2hum"></p>
                    </div>
                </div>
                <div class="day3Card" style="width: 9.5rem;">
                    <img class="card-img-top" src="" id="day3Icon">
                    <div>
                        <p class="day3date"></p>
                        <p class="day3temp"></p>
                        <p class="day3hum"></p>
                    </div>
                </div>
                <div class="day4Card" style="width: 9.5rem;">
                    <img class="card-img-top" src="" id="day4Icon">
                    <div>
                        <p class="day4date"></p>
                        <p class="day4temp"></p>
                        <p class="day4hum"></p>
                    </div>
                </div>
                <div class="day5Card" style="width: 9.5rem;">
                    <img class="card-img-top" src="" id="day5Icon">
                    <div>
                        <p class="day5date"></p>
                        <p class="day5temp"></p>
                        <p class="day5hum"></p>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.1/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
    </body>
</html>
